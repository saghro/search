<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid text-white py-5" style="background-color: black;">

        <h1 class="text-center">cherche ici</h1>
    </div>
    <div class="container col-6 mt-5">
        <input type="text" class="form-control mb p-3 " placeholder="cherche ici...." id="chrch">
    </div>
    <table id="table">
        <tr class="info">
            <th class="info" data-colname="name" data-order>Name</th>
            <th data-colname="age" data-order="desc">Age</th>
            <th data-colname="birthday" data-order="desc
            ">Birthdaty</th>
        </tr>
    </table>
    <script>
        var data = [{
            name: "michlan",
            age: 25,
            birthdate: "11 - 10 - 2000"

        }, {
            name: "michlan2",
            age: 22,
            birthdate: "11 - 10 - 1992"

        }, {
            name: "michlan3",
            age: 23,
            birthdate: "11 / 10 / 2000"

        }]
        for (var i of data) {
            var el = document.createElement('tr');
            el.innerHTML = "<td>" + i.birthdate + "</td><td>" + i.age + "</td><td>" + i.name + "</td>";
            document.getElementById("table").appendChild(el);
        }
    </script>
</body>

</html>
