<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <div class="container col-6 mt-5">
        <input id="search" type="text" class="form-control mb p-3 " placeholder="cherche ici...." id="chrch">
    </div>
    <table id="table" class="co table table-striped table-dark">
        <tr class="info">
            <th class="info" data-colname="name" data-order>Name</th>
            <th data-colname="age" data-order="desc">Age</th>
            <th data-colname="birthday" data-order="desc">Birthdaty</th>
        </tr>
        <tbody id="MyArray">

        </tbody>
    </table>
    <script>
        var data = [{
            name: "michlan",
            age: 25,
            birthdate: "11 - 10 - 2000"

        }, {
            name: "michlan2",
            age: 22,
            birthdate: "11 - 10 - 1992"

        }, {
            name: "michlan3",
            age: 23,
            birthdate: "11 / 10 / 2000"

        }]
        function showtable(curarray) {
    document.getElementById("MyArray").innerHTML = `
    <tr class="bg-primary text-white fw-bold">
                <td>name</td>
                <td>age</td>
                <td>birthdate</td>
              
            </tr> ` ;

    if (curarray == "") {
        document.getElementById("error").innerHTML = `<span class='text-danger '>Not Found!</span>`;
    }
    else {

        document.getElementById("error").innerHTML = "";

        for (var i = 0; i < curarray.length; i++) {
            document.getElementById("MyArray").innerHTML += ` 
              <tr > <td>${curarray[i].name}</td> <td>${curarray[i].age}</td> 
                <td>${curarray[i].birthdate}</td></tr>`;
        }
    }
}


showtable(data);

var newarray = [];

document.getElementById("search").addEventListener("keyup", function () {
    var search = this.value.toLowerCase();

    newarray = data.filter(function (val) {

        if (val.id.includes(search) || val.name.includes(search) || val.country.includes(search)
            || val.city.includes(search)) {
            var newobj = { id: val.id, name: val.name, country: val.country, city: val.city }
            return newobj;
        }
    });

    showtable(newarray);

});
    </script>
</body>

</html>
